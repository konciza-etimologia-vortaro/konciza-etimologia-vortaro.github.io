<!DOCTYPE html>
<html lang="eo">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konciza Etimologia Vortaro</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 1em;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
            border: 1px solid #ccc;
        }

        .kontroloj {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5em;
            margin-top: 1em;
        }

        input {
            font-size: 1em;
            padding: 0.5em;
            flex: 1 1 150px;
            min-width: 150px;
            max-width: 300px;
        }

        button {
            font-size: 1em;
            padding: 0.5em;
            flex: 0 0 auto;
        }

        #rezulto {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <h1>Konciza Etimologia Vortaro</h1>
    <div class="kontroloj">
        <input type="text" id="sercxo" placeholder="Entajpu vorton..." />
        <button onclick="sercxi()">Ek</button>
        <button onclick="antauxa()">◀</button>
        <button onclick="sekva()">▶</button>
    </div>
    <div id="rezulto"></div>

    <script>
        let indeksoj = [];
        let nunaIndekso = -1;

        let bazoUrl = '';
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            bazoUrl = '../kev-webp/';
        } else {
            bazoUrl = 'https://konciza-etimologia-vortaro.github.io/kev-webp/';
        }

        fetch('indeksoj.json')
            .then(response => response.json())
            .then(data => {
                indeksoj = data;
            })
            .catch(err => {
                document.getElementById('rezulto').innerText = 'Eraro dum ŝargo de indeksoj.';
                console.error(err);
            });

        function montriBildon(indekso) {
            if (indekso < 0 || indekso >= indeksoj.length) return;
            nunaIndekso = indekso;
            const bildoUrl = bazoUrl + indeksoj[indekso].bildo;
            document.getElementById('rezulto').innerHTML =
                `<img src="${bildoUrl}" alt="Vortaro-paĝo">`;
        }

        function sercxi() {
            const enigo = document.getElementById('sercxo').value.trim().toLowerCase();
            if (!enigo) return;
            let trovita = -1;
            for (let i = indeksoj.length - 1; i >= 0; i--) {
                if (enigo >= indeksoj[i].vorto.toLowerCase()) {
                    trovita = i;
                    break;
                }
            }
            if (trovita >= 0) {
                montriBildon(trovita);
            } else {
                document.getElementById('rezulto').innerHTML = 'Neniu kongruo trovita.';
            }
        }

        function antauxa() {
            if (nunaIndekso > 0) montriBildon(nunaIndekso - 1);
        }

        function sekva() {
            if (nunaIndekso < indeksoj.length - 1) montriBildon(nunaIndekso + 1);
        }
    </script>
</body>

</html>
